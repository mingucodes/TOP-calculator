<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <title>calculator</title>
</head>
<body>
  <div class="container">

    <h1 class="title">calculator</h1>

    <div class="inner-container">

      <div class="display-container">
        <p class="display">0</p>
      </div>
      
      <div class="calculator-grid-container">
        <div class="item one"><button value=1>1</button></div>
        <div class="item two"><button value=2>2</button></div>
        <div class="item three"><button value=3>3</button></div>
        <div class="item four"><button value=4>4</button></div>
        <div class="item five"><button value=5>5</button></div>
        <div class="item six"><button value=6>6</button></div>
        <div class="item seven"><button value=7>7</button></div>
        <div class="item eight"><button value=8>8</button></div>
        <div class="item nine"><button value=9>9</button></div>
        <div class="item item-zero"><button value=0>0</button></div>
        <div class="item clear"><button value="clear">AC</button></div>
        <div class="item plusminus"><button value="signchange">+/-</button></div>
        <div class="item percentage"><button value="percent">%</button></div>
        <div class="item divide"><button value="divide">รท</button></div>
        <div class="item multiple"><button value="multiple">x</button></div>
        <div class="item minus"><button value="minus">-</button></div>
        <div class="item plus"><button value="plus">+</button></div>
        <div class="item point"><button value="point">.</button></div>
        <div class="item equals"><button value="equals">=</button></div>
      </div>
    </div>

  </div>

</body>
</html>
