<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <title>calculator</title>
</head>
<body>
  <div class="container">

    <h1 class="title">calculator</h1>

    <div class="calculator-grid-container">
      <div class="item one"><button id="1">1</button></div>
      <div class="item two"><button id="2">2</button></div>
      <div class="item three"><button id="3">3</button></div>
      <div class="item four"><button id="4">4</button></div>
      <div class="item five"><button id="5">5</button></div>
      <div class="item six"><button id="6">6</button></div>
      <div class="item seven"><button id="7">7</button></div>
      <div class="item eight"><button id="8">8</button></div>
      <div class="item nine"><button id="9">9</button></div>
      <div class="item item-zero"><button id="0">0</button></div>
      <div class="item clear"><button id="AC">AC</button></div>
      <div class="item plusminus"><button id="+/-">+/-</button></div>
      <div class="item percentage"><button id="%">%</button></div>
      <div class="item divide"><button id="รท">รท</button></div>
      <div class="item multiple"><button id="x">x</button></div>
      <div class="item minus"><button id="-">-</button></div>
      <div class="item plus"><button id="+">+</button></div>
      <div class="item point"><button id=".">.</button></div>
      <div class="item equals"><button id="=">=</button></div>

    </div>

  </div>

</body>
</html>
